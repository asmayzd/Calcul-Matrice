        <!-- En-tête de la page avec le statut de connexion de l'utilisateur -->

        </p>
        <!-- Message de bienvenue et bouton de déconnexion pour les utilisateurs connectés -->
        <p id="not-connected" style="display: none;">
            <button class="btn-connexion" onclick="window.location.href='captcha.html'">Se
                connecter</button>
        </p>
        <!-- Bouton de connexion pour les utilisateurs non connectés -->
    </header>
    <div class="main-container">
        <!-- Conteneur principal -->
        <div class="menu-container">

                <a class="menu-button" href="index.html?func=calcul-matriciel" onclick="navigateByDisplay(this, 'calcul-matriciel')">Exercices</a>

            </ul>
            
        </div>
        <div class="container">
            <!-- Conteneur du contenu principal -->
            <div class="main-element">
                <div id="math-descriptions" class="eigenvalues" >
                    <!-- Conteneur pour le quiz des opérations matricielles -->
                    <h1>QUIZ : OPÉRATIONS MATRICIELLES</h1><br><br>
                    <!-- Titre du quiz -->
                    <div id="matrice">
                        <!-- Section pour le numéro de la question -->
                        <p id="question-number">Question 1 sur 5</p>
                        <br><br>
                    </div>
                    <div id="operation-container">
                        <!-- Conteneur pour afficher l'opération actuelle -->
                        <h3 id="current-operation"></h3>
                        <br><br>
                    </div>
                    <div id="matrix-inputs">
                        <!-- Conteneur pour les matrices d'entrée -->
                        <div id="matrix-a-container">
                            <!-- Conteneur pour la matrice A -->
                            <h3>Matrice A:</h3>
                            <table id="matrix-a"></table>
                        </div>
                        <div id="matrix-b-container" style="display: none;">
                            <!-- Conteneur pour la matrice B, caché par défaut -->
                            <h3>Matrice B:</h3>
                            <table id="matrix-b"></table>
                        </div>
                        <br><br>
                    </div>
                    <div id="result-matrix-container">
                        <!-- Conteneur pour les résultats des matrices -->
                        <h3>Entrez le résultat:</h3>
                        <table id="result-matrix"></table>
                    </div>
                    <br><br>
                    <button id="calculate" type="button">Suivant</button>
                    <!-- Bouton pour soumettre la réponse et passer à la question suivante -->
                    <br><br>
                    <div id="results" style="display: none;">
                        <!-- Section pour afficher les résultats -->
                        <h2>Résultats</h2>
                        <p id="score"></p>
                        <br><br>
                        <a href="quiz.html">Relancer le quiz</a>
                        <!-- Lien pour relancer le quiz -->
                    </div>

                </div>
            </div>
        </div>
    </div>
