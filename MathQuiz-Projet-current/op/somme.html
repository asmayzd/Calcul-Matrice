        function calculerSomme() {
            // Cr√©er les matrices
            const matrice1 = [];
            const matrice2 = [];
            const somme = [];

            // Remplir les matrices √† partir des entr√©es utilisateur
            for (let i = 0; i < 3; i++) {
                matrice1[i] = [];
                matrice2[i] = [];
                somme[i] = [];
                for (let j = 0; j < 3; j++) {
                    matrice1[i][j] = parseInt(document.getElementById(`matrice1-${i}-${j}`).value) || 0;
                    matrice2[i][j] = parseInt(document.getElementById(`matrice2-${i}-${j}`).value) || 0;
                    // Calculer la somme des √©l√©ments correspondants des matrices
                    somme[i][j] = matrice1[i][j] + matrice2[i][j];
                    // Afficher la somme dans la matrice de r√©sultat
                    document.getElementById(`somme-${i}-${j}`).value = somme[i][j];
                }
            }
        }
